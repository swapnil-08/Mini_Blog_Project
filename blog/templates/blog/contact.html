{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
<h3 class ="text-white my-5">Contact Page</h3>
<form>
	<div class="form-row">
	  <div class="form-group col-md-6">
		<label for="inputName">Name</label>
		<input type="text" class="form-control" id="input Name" placeholder="Enter Name"><br>
	  </div>
	  <div class="form-group col-md-6">
		<label for="email4">Email</label>
		<input type="email" class="form-control" id="input email" placeholder="Enter email"><br>
	  </div>
	</div>
	<div class="form-group">
	  <label for="inputAddress">Address</label>
	  <input type="text" class="form-control" id="inputAddress" placeholder="EnterAddress for e.g. Kolhapur"><br>
	</div>
	<div class="form-group">
	  <label for="message">Message</label> <br>
	  <textarea name="form-control" id="message" rows="3" placeholder="Enter Message"></textarea> <br><br>
	</div>
	<button type="submit" class="btn btn-primary">Send</button><br>
  </form>

</div>

{% endblock content %}
